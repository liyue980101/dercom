<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{block name="title"}{:sysconfig('site','site_name')}{/block}</title>
    <meta name="keywords" content="{:sysconfig('site','site_keywords')}">
    <meta name="description" content="{:sysconfig('site','site_description')}">
    <link rel="shortcut icon" href="favicon.ico">
    <!--main css-->
    <link href="__PLUG__/font-awesome/css/font-awesome.css?v=4.4.0" rel="stylesheet">

    <link href="__BCSS__/animate.css" rel="stylesheet">
    <!--main js-->
    <script src="__JS__/jquery.min.js?v=2.1.4"></script>
    <!--layui-->
    <link rel="stylesheet" href="__PLUG__/layui/css/layui.css?v=2.5.6">
    <script src="__PLUG__/layui/layui.js?v=2.5.6"></script>

    <!--消息提示-->
    <link href="__BCSS__/plugins/toastr/toastr.min.css?v={:time()}" rel="stylesheet">

    <script src="__BJS__/layui_common.js?v={:time()}"></script>

    <style >
        .help-block{
            color: #999;
            font-size: 12px;
        }
        .color-desc {
            color: #999!important;
        }
        .nowrap {
            white-space: nowrap!important;
        }
        .label-required-next:after {
            top: 6px;
            right: 5px;
            color: red;
            content: '*';
            position: absolute;
            margin-left: 4px;
            font-weight: 700;
            line-height: 1.8em;
        }

        .layui-form[wid100] .layui-form-label {
            width: 100px !important;
        }

      /*  .layui-form-label{
            width: 110px !important;
        }
        .layui-input-block {
            margin-left: 140px !important;
        }*/

    </style >

    {block name="css"}{/block}

</head>

<body>
<!-- 主体部分开始 -->
<div class="layui-fluid">

<div class="layui-row layui-col-space10" style="margin-top: 8px;">

 {block name="content"}{/block}

</div>

</div>


<!-- Toastr script -->
<script src="__BJS__/plugins/toastr/toastr.min.js?v={:time()}"></script>

<!--bootstrap-table-->
<script src="__BJS__/jrk_bootstrap_table.js?v={:time()}"></script>

<!--通用方法-->
<script src="__BJS__/jrk_common.js?v={:time()}"></script>

{block name="js"}{/block}

</body>

</html>
